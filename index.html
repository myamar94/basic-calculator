<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <hr><br>
    <div class="container">
        <form name="calculator">
            <input type="text" name="textbox" placeholder="0">
            <br>
            <input type="button" value=" 1 " onclick="entry(1)">
            <input type="button" value=" 2 " onclick="entry(2)">
            <input type="button" value=" 3 " onclick="entry(3)">
            <input type="button" value=" / " onclick="entry('/')">
            <br>

             <input type="button" value=" 4 " onclick="entry(4)">
            <input type="button" value=" 5 " onclick="entry(5)">
            <input type="button" value=" 6 " onclick="entry(6)">
            <input type="button" value=" * " onclick="entry('*')">
            <br>   

            
             <input type="button" value=" 7 " onclick="entry(7)">
            <input type="button" value=" 8 " onclick="entry(8)">
            <input type="button" value=" 9 " onclick="entry(9)">
            <input type="button" value=" - " onclick="entry('-')">
            <br>         

            
             <input type="button" value=" ( " onclick="entry('(')">
            <input type="button" value=" ) " onclick="entry(')')">
            <input type="button" value=" 0 " onclick="entry(0)">
            <input type="button" value=" + " onclick="entry('+')">
            <br>

            
             <input type="button" value=" c " onclick="document.calculator.textbox.value = ''">
            <input type="button" value=" . " onclick="entry('.')">
            <input type="button" value=" = " onclick="equals()">
            <input type="button" value=" % " onclick="entry('%')">
            <br>
        </form>
    </div>
    <hr>
<script src="script.js"></script>
</body>
</html>
